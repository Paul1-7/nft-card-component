<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__header">
      <div class="card__overlay"><img src="images/icon-view.svg" alt=""></div>
      <img src="images/image-equilibrium.jpg" class="card__img" alt="">
    </div>
    <div class="card__body">
      <a href="#" class="card__title">Equilibrium #3429</a>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__body-footer">
        <span class="card__price">0.041 ETH</span>
        <span class="card__time">3 days left</span>
      </div>
    </div>
    <div class="card__footer">
      <img src="images/image-avatar.png" class="card__avatar" alt="">
      <p class="card__text"> Creation of <a href="#" class="card__title card__title--user">Jules Wyvern</a></p>
    </div>
  </main>
  
</body>
</html>
